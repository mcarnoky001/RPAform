<div class="title">
  <h1 (click)="reset()" class="display-4">Loan Application Engine</h1>
</div>
<div class="container">
  <form #form="ngForm" style="margin-top:10px">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input id="name" name="name" ngModel matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input id="address" name="address" ngModel matInput placeholder="Address">
        </mat-form-field>
        <mat-form-field>
          <input id="age" name="age" ngModel matInput placeholder="Age">
        </mat-form-field>
        <mat-form-field>
          <input id="occupation" name="occupation" ngModel matInput placeholder="Occupation">
        </mat-form-field>
        <mat-form-field>
          <input id="existingLoans" name="existingLoans" ngModel matInput placeholder="Existing loans">
        </mat-form-field>
        <mat-form-field>
          <input id="riskRating" name="riskRating" ngModel matInput placeholder="Risk rating">
        </mat-form-field>
        <mat-form-field>
          <input id="maritalStatus" name="maritalStatus" ngModel matInput placeholder="Marital status">
        </mat-form-field>
        <mat-form-field>
          <input id="annualIncome" name="annualIncome" ngModel matInput placeholder="Annual income">
        </mat-form-field>
        <mat-form-field>
          <input id="income" name="income" ngModel matInput placeholder="Monthly discretionary income">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input id="loanAmount" name="loanAmount" ngModel matInput placeholder="Loan amount">
        </mat-form-field>
        <mat-form-field>
          <input id="loanType" name="loanType" ngModel matInput placeholder="Type of loan">
        </mat-form-field>
        <mat-form-field>
          <input id="loanTerm" name="loanTerm" ngModel matInput placeholder="Term of loan">
        </mat-form-field>
        <div class="ccrWrapper" [ngClass]="{'ccrWrapperHighlated': ccrHighlight}">
        <mat-form-field>
          <input id="result" name="result" #result ngModel matInput placeholder="Credit Check Result">{{resultValue}}
        </mat-form-field>
      </div>
        <div class="aprWrapper" [ngClass]="{'aprWrapperHighlated': arpHighlight}">
          <mat-form-field>
            <input id="apr" name="apr" #apr ngModel matInput placeholder="APR">{{aprValue}}
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="buttonWrapper">
          <button id="submitBtn" type="button" class="btn btn-success buttonClass" (click)="generateResultValue()">Credit Check</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="buttonWrapper">
          <button *ngIf="showApproveBtn" id="approveBtn" type="button" class="btn btn-warning buttonClass" (click)="generateAPR()">Pricing</button>
        </div>
      </div>
    </div>
  </form>
</div>
